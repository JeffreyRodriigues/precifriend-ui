<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="fechar()"></div>

<!-- Modal -->
<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md relative animate-fade-in">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">
      {{ ingredienteSelecionado ? 'Atualizar Ingrediente' : 'Novo Ingrediente' }}
    </h2>

    <form (ngSubmit)="salvar()" #form="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome</label>
        <input [(ngModel)]="ingrediente.nome" name="nome" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Custo da Embalagem (R$)</label>
        <input [(ngModel)]="ingrediente.custoEmbalagem" name="custoEmbalagem" type="number" step="0.01" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Quantidade por Embalagem (g)</label>
        <input [(ngModel)]="ingrediente.quantidadeEmbalagem" name="quantidadeEmbalagem" type="number" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button type="button" (click)="fechar()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
          Cancelar
        </button>
        <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-primary text-white rounded hover:bg-blue-600 transition">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
