<!-- ingrediente-list.component.html -->
<div class="p-6 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Ingredientes</h1>
    <button
      (click)="abrirModal()"
      class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition"
    >
      + Novo Ingrediente
    </button>
  </div>

  <table class="w-full text-left border-collapse bg-white rounded-lg shadow">
    <thead class="bg-gray-100 uppercase text-xs text-gray-600">
      <tr>
        <th class="px-4 py-3">Nome</th>
        <th class="px-4 py-3">Custo</th>
        <th class="px-4 py-3">Qtd. Embalagem</th>
        <th class="px-4 py-3 text-right">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingrediente of ingredientes" class="border-t hover:bg-gray-50">
        <td class="px-4 py-3">{{ ingrediente.nome }}</td>
        <td class="px-4 py-3">R$ {{ ingrediente.custoEmbalagem | number: '1.2-2' }}</td>
        <td class="px-4 py-3">{{ ingrediente.quantidadeEmbalagem }} g</td>
        <td class="px-4 py-3 text-right space-x-2">
          <button
            (click)="abrirModal(ingrediente)"
            class="text-blue-600 hover:underline"
          >
            Editar
          </button>
          <button
            (click)="deletar(ingrediente.id)"
            class="text-red-600 hover:underline"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <app-ingrediente-modal
    *ngIf="mostrarModal"
    [ingrediente]="ingredienteSelecionado"
    (saved)="salvarIngrediente($event)"
    (closed)="fecharModal()"
  ></app-ingrediente-modal>
</div>
